<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ViaTrade</title>
		<meta name="color-scheme" content="light dark" />

		<script nonce>
			(function () {
				try {
					let colorScheme = '';
					const mode = localStorage.getItem('mui-mode') || 'system';
					const dark = localStorage.getItem('mui-color-scheme-dark') || 'dark';
					const light =
						localStorage.getItem('mui-color-scheme-light') || 'light';

					if (mode === 'system') {
						// handle system mode
						const mql = window.matchMedia('(prefers-color-scheme: dark)');
						if (mql.matches) {
							colorScheme = dark;
						} else {
							colorScheme = light;
						}
					}

					if (mode === 'light') {
						colorScheme = light;
					}
					if (mode === 'dark') {
						colorScheme = dark;
					}

					if (colorScheme) {
						document.documentElement.classList.remove(
							'%s'.replace('%s', light),
							'%s'.replace('%s', dark),
						);
						document.documentElement.classList.add(
							'%s'.replace('%s', colorScheme),
						);
					}
				} catch (e) {}
			})();
		</script>

		<style>
			html.dark {
				background-color: #121212;
			}
			html.light {
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/app/index.tsx"></script>
	</body>
</html>
